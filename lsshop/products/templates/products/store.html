{% extends "layout.html" %}
{% load static %}

{% block title %}Store{% endblock %}

{% block body %}
    <main style="margin-top: 200px;" id="store-page">
        <section class="section-pagetop bg">
            <div class="container">
                <h2 class="title-page">Our Store</h2>
            </div> 
        </section>

        <section class="section-content padding-y">
            <div class="container">
                <div class="row">
                    <aside class="col-md-3">
                        <div class="card">
                            <article class="filter-group">
                                <header class="card-header">
                                    <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_1" class="d-flex align-center gap-1">
                                        <h6 class="title">Categories</h6>
                                        <i class="bi bi-caret-down-fill"></i>
                                    </a>
                                </header>
                                <div class="filter-content collapse show" id="collapse_1">
                                    <div class="card-body">
                                        <!-- ACCESSORIES -->
                                        <div class="mb-2">
                                            <a class="d-flex align-center" data-bs-toggle="collapse" href="#accessoriesMenu" role="button">
                                                <span class="btn btn-light">Accessories
                                                    <i class="bi bi-caret-down-fill"></i>
                                                </span>
                                            </a>
                                            <div class="collapse ps-3 mt-2" id="accessoriesMenu">
                                                <div class="d-flex flex-column">
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted">Bags</span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted">Keychains</span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted">Pins</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-2">
                                            <a class="d-flex align-center" data-bs-toggle="collapse" href="#apparelMenu" role="button">
                                                <span class="btn btn-light">Apparel
                                                    <i class="bi bi-caret-down-fill"></i>
                                                </span>
                                            </a>
                                            <div class="collapse ps-3 mt-2" id="apparelMenu">
                                                <div class="d-flex flex-column">
                                                   <p>Types:</p>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted">Shirts</span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted">Hoodies</span>
                                                    </label> 
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted">Crewnecks</span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted">Headwear</span>
                                                    </label>
                                                </div>
                                                <div class="mt-3">
                                                    <p>Sizes:</p>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted"> XS </span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted"> S </span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted"> M </span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted"> L </span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted"> XL </span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light text-muted"> XXL </span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-2">
                                            <a class="d-flex align-center" data-bs-toggle="collapse" href="#stationeryMenu" role="button">
                                                <span class="btn btn-light">Stationery
                                                    <i class="bi bi-caret-down-fill"></i>
                                                </span>
                                            </a>
                                            <div class="collapse ps-3 mt-2" id="stationeryMenu">
                                                <div class="d-flex flex-column">
                                                    
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light">Notebooks</span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light">Pens</span>
                                                    </label>
                                                    <label class="checkbox-btn">
                                                        <input type="checkbox">
                                                        <span class="btn btn-light">Stickers</span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </article> <!-- filter-group  .// -->
                            
                            <article class="filter-group">
                                <header class="card-header">
                                    <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_3" class="d-flex align-center gap-1"">
                                        <h6 class="title">Availability</h6>
                                        <i class="bi bi-caret-down-fill"></i>
                                    </a>
                                </header>

                                <div class="filter-content collapse show" id="collapse_3">
                                    <div class="card-body">
                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light">Show Available Only</span>
                                        </label>

                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light">Show Non-Available</span>
                                        </label>
                                    </div>
                                </div>    
                            </article>
                
                            <article class="filter-group">
                                <header class="card-header">
                                    <a href="#" data-bs-toggle="collapse" data-bs-target="#collapse_4" class="d-flex align-center gap-1">
                                        <h6 class="title">Price range </h6>
                                        <i class="bi bi-caret-down-fill"></i>
                                    </a>
                                </header>
                                <div class="filter-content collapse show" id="collapse_4">
                                    <div class="card-body">
                                        
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Min</label>
                                                <select class="mr-2 form-control">
                                                    <!-- Add options or make it an input number-->
                                                </select>
                                            </div>
                                            <div class="form-group text-right col-md-6">
                                                <label>Max</label>
                                                <select class="mr-2 form-control">
                                                    <!-- Add options or make it an input number-->
                                                </select>
                                            </div>
                                        </div> <!-- form-row.// -->
                                        <button class="btn btn-block btn-primary mt-1">Apply</button>
                                    </div><!-- card-body.// -->
                                </div>
                            </article> <!-- filter-group .// -->
                        </div> <!-- card.// -->

                    </aside> <!-- col.// -->
                    
                    <main class="col-md-9">
                        <header class="border-bottom mb-4 pb-3">
                            <div class="form-inline">
                                <span class="mr-md-auto">Results</span>
                            </div>
                        </header>

                        <div class="row">
                            <div class="col-md-4">
                                <figure class="card card-product-grid">
                                    <div class="img-wrap"> 
                                        
                                        <img src="#">
                                        
                                    </div> <!-- img-wrap.// -->
                                    <figcaption class="info-wrap">
                                        <div class="fix-height">
                                            <a href="#" class="title">
                                                <!--Add product name-->
                                            </a>
                                            <div class="price-wrap mt-2">
                                                <!-- Include price here-->
                                            </div> <!-- price-wrap.// -->
                                        </div>
                                        <a href="#" class="btn btn-block btn-primary">
                                            Add to cart
                                            <!--Option to put to cart -->
                                        </a>
                                    </figcaption>
                                </figure>
                            </div> <!-- col.// -->
                        </div> <!-- row end.// -->

                        <nav class="mt-4" aria-label="Page navigation sample">
                        <ul class="pagination">
                            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                        </nav>

                    </main> <!-- col.// -->
                </div>
            </div> <!-- container .//  -->
        </section>
    </main>
{% endblock %}
