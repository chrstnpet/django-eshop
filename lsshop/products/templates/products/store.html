{% extends "layout.html" %}
{% load static %}

{% block title %}Store{% endblock %}

{% block body %}
    <main style="margin-top: 200px;" id="store-page">
        <section class="section-pagetop bg">
            <div class="container">
                <h2 class="title-page">Our Store</h2>
            </div> 
        </section>

        <section class="section-content padding-y">
            <div class="container">
                <div class="row">
                    <aside class="col-md-3">
                        <div class="card">
                            <article class="filter-group">
                                <header class="card-header">
                                    <a href="#" data-toggle="collapse" data-target="#collapse_1" aria-expanded="true">
                                        <i class="icon-control fa fa-chevron-down"></i>
                                        <h6 class="title">Categories</h6>
                                    </a>
                                </header>
                                <div class="filter-content collapse show" id="collapse_1">
                                    <div class="card-body">
                                        <ul class="list-menu">
                                            <!--This is where the li items go for the category options -->
                                        </ul>
                                    </div> <!-- card-body.// -->
                                </div>
                            </article> <!-- filter-group  .// -->
                            <article class="filter-group">
                                <header class="card-header">
                                    <a href="#" data-toggle="collapse" data-target="#collapse_4" aria-expanded="true">
                                        <i class="icon-control fa fa-chevron-down"></i>
                                        <h6 class="title">Sizes </h6>
                                    </a>
                                </header>
                                <div class="filter-content collapse show" id="collapse_4">
                                    <div class="card-body">
                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light"> XS </span>
                                        </label>

                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light"> S </span>
                                        </label>

                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light"> M </span>
                                        </label>

                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light"> L </span>
                                        </label>

                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light"> XL </span>
                                        </label>

                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light"> XXL </span>
                                        </label>
                                    </div><!-- card-body.// -->
                                </div>
                            </article> <!-- filter-group .// -->

                            <article class="filter-group">
                                <header class="card-header">
                                    <a href="#" data-toggle="collapse" data-target="#collapse_4" aria-expanded="true">
                                        <i class="icon-control fa fa-chevron-down"></i>
                                        <h6 class="title">Availability</h6>
                                    </a>
                                </header>

                                <div class="filter-content collapse show" id="collapse_4">
                                    <div class="card-body">
                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light">Show Available Only</span>
                                        </label>

                                        <label class="checkbox-btn">
                                            <input type="checkbox">
                                            <span class="btn btn-light">Show Non-Available</span>
                                        </label>
                                    </div>
                                </div>    
                            </article>
                
                            <article class="filter-group">
                                <header class="card-header">
                                    <a href="#" data-toggle="collapse" data-target="#collapse_3" aria-expanded="true" class="">
                                        <i class="icon-control fa fa-chevron-down"></i>
                                        <h6 class="title">Price range </h6>
                                    </a>
                                </header>
                                <div class="filter-content collapse show" id="collapse_3">
                                    <div class="card-body">
                                        
                                        <div class="form-row">
                                            <div class="form-group col-md-6">
                                                <label>Min</label>
                                                <select class="mr-2 form-control">
                                                    <!-- Add options or make it an input number-->
                                                </select>
                                            </div>
                                            <div class="form-group text-right col-md-6">
                                                <label>Max</label>
                                                <select class="mr-2 form-control">
                                                    <!-- Add options or make it an input number-->
                                                </select>
                                            </div>
                                        </div> <!-- form-row.// -->
                                        <button class="btn btn-block btn-primary mt-1">Apply</button>
                                    </div><!-- card-body.// -->
                                </div>
                            </article> <!-- filter-group .// -->
                        </div> <!-- card.// -->

                    </aside> <!-- col.// -->
                    
                    <main class="col-md-9">
                        <header class="border-bottom mb-4 pb-3">
                            <div class="form-inline">
                                <span class="mr-md-auto">Results</span>
                            </div>
                        </header>

                        <div class="row">
                            <div class="col-md-4">
                                <figure class="card card-product-grid">
                                    <div class="img-wrap"> 
                                        
                                        <img src="#">
                                        
                                    </div> <!-- img-wrap.// -->
                                    <figcaption class="info-wrap">
                                        <div class="fix-height">
                                            <a href="#" class="title">
                                                <!--Add product name-->
                                            </a>
                                            <div class="price-wrap mt-2">
                                                <!-- Include price here-->
                                            </div> <!-- price-wrap.// -->
                                        </div>
                                        <a href="#" class="btn btn-block btn-primary">
                                            Add to cart
                                            <!--Option to put to cart -->
                                        </a>
                                    </figcaption>
                                </figure>
                            </div> <!-- col.// -->
                        </div> <!-- row end.// -->

                        <nav class="mt-4" aria-label="Page navigation sample">
                        <ul class="pagination">
                            <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                        </nav>

                    </main> <!-- col.// -->
                </div>
            </div> <!-- container .//  -->
        </section>
    </main>
{% endblock %}
